<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Package Installer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div style="background-color: darkgrey;">
        <h1 align="center">PACKAGE INSTALLER</h1>
        <div style="margin-left: 410px; margin-top: 100px;" class="col-xs-4">
            <label>Please enter the package dependency string in the text box below.
                <br/>Please follow this format => string: string (or) string:
                <br/><i>(For Example: KittenService: CamelCaser)</i>  </label><br/>
            <label class="label label-warning">Add as many dependencies as you wish to install.</label><br/><br/>
            <input type="textbox" id="dependencyString" class="form-control"/><br/>
            <button class="btn btn-primary" onClick="createDependencyArray()" id="dependencySubmissionBtn">Add Dependency</button>
            <button class="btn btn-success" onClick="createInstallOrder()" id="createInstallOrderBtn">Create Installation Order</button><br/><br/>
            <mark id="installOrder"></mark>
            <h4 id="closingMessage"></h4>
        </div>
    </div>
    <script  type="text/javascript" src="PackageInstaller.js"></script>
</body>
</html>
